<ng-content select="[before]" />
<div class="button-container">
  <button type="button" aria-label="Add rotation" (click)="addTransformation.emit('Rotation'); $event.stopPropagation()">
    RO
  </button>
  <button type="button" aria-label="Add translation" (click)="addTransformation.emit('Translation'); $event.stopPropagation()">
    TR
  </button>
  <button type="button"  aria-label="Add scaling" (click)="addTransformation.emit('Scaling'); $event.stopPropagation()">
    SC
  </button>
  <button type="button" aria-label="Add shear" (click)="addTransformation.emit('Shearing'); $event.stopPropagation()">
    SH
</button>
</div>
<ng-content select="[after]"/>
